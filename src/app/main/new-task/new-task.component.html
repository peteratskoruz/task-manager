<section class="section_main">
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1 no-gutters">
        <h3>Create Tasks</h3>
        <form class="form" novalidate [formGroup]="form" (ngSubmit)="addTask(form)">
          <div class="form-group">
            <label for="exampleFormControlInput1">Name of the Task</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="error" *ngIf="form.get('name').hasError('required') && form.untouched == false" class="alert alert-danger">
            <p>Name is required</p>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Task Priority</label>
            <select class="form-control" formControlName="priority">
              <option>Critical</option>
              <option>High</option>
              <option>Medium</option>
              <option>low</option>
            </select>
          </div>
          <div class="error" *ngIf="form.get('priority').hasError('required') && form.untouched == false" class="alert alert-danger">
            <p>Name is required</p>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" rows="3" formControlName="description"></textarea>
          </div>
          <div class="error" *ngIf="form.get('description').hasError('required') && form.untouched == false" class="alert alert-danger">
            <p>Name is required</p>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Assign To</label>
            <input type="text" class="form-control" formControlName="assignedTo">
          </div>
          <div class="error" *ngIf="form.get('assignedTo').hasError('required') && form.untouched == false" class="alert alert-danger">
            <p>Name is required</p>
          </div>
          <button type="submit" name="button" [disabled]="form.invalid">Add</button>
        </form>
      </div>
    </div>
  </div>
</section>
